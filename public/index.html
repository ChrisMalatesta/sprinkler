<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel=stylesheet type="text/css"
      href="/sprinkler.css" title="Sprinkler">
<script src="/sprinklerlib.js"></script>
<script>
   sprinklerInfo();
</script>
<title></title>
</head>
<body>
   <table class="sprkrstatus">
   <tr><td><span class="sprkrtitle">Main Menu</span></td></tr>
   <tr><td>Controler:</td></tr>
   <tr><td><span class="sprkrdata hostname"></span></td></tr>
   <tr><td>Zone Status:</td></tr>
   <tr><td><span class="sprkrdata activezone"></span></td></tr>
   <tr><td>Program:</td></tr>
   <tr><td><span class="sprkrdata activeprogram"></span></td></tr>
   <tr><td>Rain delay:</td></tr>
   <tr><td><span class="sprkrdata raindelay"></span></td></tr>
   <tr><td>Weather update:</td></tr>
   <tr><td><span class="sprkrdata weatherupdated"></span></td></tr>
   <tr><td>Temperature:</td></tr>
   <tr><td><span class="sprkrdata temperature"></span></td></tr>
   <tr><td>Humidity:</td></tr>
   <tr><td><span class="sprkrdata humidity"></span></td></tr>
   <tr><td>Rain:</td></tr>
   <tr><td><span class="sprkrdata rain"></span> (<span class="sprkrdata rainsensor"></span>)</td></tr>
   </table>
   <table class="sprkrmenu">
   <tr><td class="sprkrmenucell"><A class="sprkrmenuitem" HREF="/zones.html">Zones</A></td></tr>
   <tr><td class="sprkrmenucell"><A class="sprkrmenuitem" HREF="/history.html">History</A></td></tr>
   <tr><td class="sprkrmenucell"><A class="sprkrmenuitem" HREF="/programs.html">Programs</A></td></tr>
   <tr><td class="sprkrmenucell"><A class="sprkrmenuitem" HREF="/calprog.html">Calendar Programs</A></td></tr>
   <tr><td class="sprkrmenucell"><A class="sprkrmenuitem" HREF="/advanced.html">Advanced</A></td></tr>
   </table> 
</body>
</html>
