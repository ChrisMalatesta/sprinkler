<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<link rel=stylesheet type="text/css"
      href="/sprinkler.css" title="Sprinkler">
<script src="/sprinklerlib.js"></script>
<script>
   sprinklerInfo();
</script>
<title></title>
</head>
<body>
   <h1>Advanced</span></h1>
   <table align="left" class="sprkrstatus">
   <tr><td>Controler:</td></tr>
   <tr><td><span class="sprkrdata hostname"></span></td></tr>
   <tr><td>Zone Status:</td></tr>
   <tr><td><span class="sprkrdata activezone"></span></td></tr>
   <tr><td>Program:</td></tr>
   <tr><td><span class="sprkrdata activeprogram"></span></td></tr>
   <tr><td>Rain delay:</td></tr>
   <tr><td><span class="sprkrdata raindelay"></span></td></tr>
   <tr><td>Weather update:</td></tr>
   <tr><td><span class="sprkrdata weatherupdated"></span></td></tr>
   </table> <table align="right" class="sprkmenu">
   <tr><td><A class="sprkrmenuitem" HREF="/status">Status</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/config">Configuration</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/off">Set all Zones Off</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/button">Next Zone</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/raindelay">Add Rain Delay</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/raindelay/false">No Rain Delay</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/weather">Weather</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/hardware/info">Hardware</A></td></tr>
   <tr><td><A class="sprkrmenuitem" HREF="/refresh">Refresh Configuration</A></td></tr>
   </table>
</body>
</html>
