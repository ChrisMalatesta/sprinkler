<!DOCTYPE html>
<html>
<head>
<script src="/sprinklerlib.js"></script>
<script>
window.onload = function() {

   function zoneClick () {
      var command = new XMLHttpRequest();
      command.open("GET", "/zone/"+this.zoneindex+"/on/60");
      command.send(null);
   }

   sprinklerInfo ();

   sprinklerConfig (function (config) {
      var outer = document.createElement("div");
      var menu = document.createElement("menu");
      for (var i = 0; i < config.zones.length; i++) {
         var inner = document.createElement("div");
         var button = document.createElement("button");
         button.zoneindex = i;
         button.onclick = zoneClick;
         button.innerHTML = config.zones[i].name+' ('+i+')';
         inner.appendChild(button);
         menu.appendChild(inner);
      }
      outer.appendChild(menu);
      document.body.appendChild(outer);
   });
};
</script>
<head>
   <title></title>
</head>
<body>
   <h1>Sprinkler Controler <span class="hostname"></span></h1>
   <h2>Zones</h2>
</body>
</html>
